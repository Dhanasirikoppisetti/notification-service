version: "3.8"

services:
  notification-service:
    build: .
    ports:
      - "8090:8090"
    env_file:
      - .env
    depends_on:
      rabbitmq:
        condition: service_healthy
      db:
        condition: service_healthy

  rabbitmq:
    image: rabbitmq:3-management
    ports:
      - "5672:5672"
      - "15672:15672"
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  db:
    image: postgres:13
    environment:
      POSTGRES_DB: notifications_db
      POSTGRES_USER: notification_user
      POSTGRES_PASSWORD: Dhanasiri.18
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U notification_user -d notifications_db"]
      interval: 10s
      timeout: 5s
      retries: 5
